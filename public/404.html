<!-- 404.html for GitHub Pages SPA routing -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=./index.html" />
    <script>
      // For client-side routers (like React Router)
      window.location.replace('./index.html' + window.location.search + window.location.hash);
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="./index.html">click here</a>.</p>
  </body>
</html>
